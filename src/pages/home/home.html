<ion-header>
  <ion-navbar>
    <ion-title>Chat Room</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Fred Chat!</h2>
  <hr>
  <!-- TODO ADD MESSAGE CONTROLS-->
  <ion-list>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-input [(ngModel)]="message" name="message" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button outline block (click)="sendMessage(message)">Send
      </button>
    </ion-item>
  </ion-list>
  <hr>
  <ion-card *ngFor="let message of messages" [@flyInOut]>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="leaf" item-left></ion-icon>
          {{message}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
